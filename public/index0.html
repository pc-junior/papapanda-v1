<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-32">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>underbox</title>
    <link rel="stylesheet" href='src/css/style.css'>
</head>
<body>
    <div class="container">
        <div class="papa-wrapper">
            <div class="papapanda">
                <img src="src/img/papapanda.svg" alt="Papapanda">
            </div>
            <div class="sombra">
                <img src="src/img/sombra.svg" alt="Papapanda">
            </div>
            
        </div>
        <h1>eae!</h1>
            <p>
            Nao posso te ajudar, nao tem nada por aqui.
            <br />
            volta amanha!.
            </p>
            <div class="form-center">
                <form action=>
                  <div class="form-input">
                    <img class="g-logo" src="src/img/b-logo.svg" alt="underbox" />
                    <input type="text" placeholder="Batata frita?">
                    <img class="mic-logo" src="src/img/c-logo.svg" alt="Vai na sorte!" />
                  </div>
                </form>
            </div>
    </div>
    
    <script type="text/javascript" src="src/js/vanilla-tilt.js"></script>
<script type="text/javascript">
	VanillaTilt.init(document.querySelectorAll(".papa-wrapper"), {
		max: 25,
		speed: 400,
        
	});
	
	//It also supports NodeList
	VanillaTilt.init(document.querySelectorAll(".papa-wrapper"));
</script>
</body>
</html>
